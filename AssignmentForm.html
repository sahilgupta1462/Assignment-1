<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
	<h1>
    My Bio Data
</h1>
	<form>
		<fieldset>
			<legend>Personal Information</legend>

		<label>First Name:</label>
		<input type="text" name="" placeholder="First Name">
		Last Name:
		<input type="text" name="" placeholder="Last Name"><br>
		<br>
		<label for="Male">Male:</label>
		<input type="radio" name="Gender" value="Male">
		<label for="Female">Female:</label>
		<input type="radio" name="Gender" value="Female">
		<label for="Female">Other:</label>
		<input type="radio" name="Gender" value="Other"><br>
		<br>Date of Birth:
		<input type="Date" ><br>
		<br>
		<label>Email:</label>
		<input type="text" name="" placeholder="Enter your Email"><br>
		<br>
		<label>Phone No.</label>
		<input type="text" name="" placeholder="+91"><br>
		<br>
		<label>Height</label>
		<input type="text" name="" placeholder="Height in feet">
		
	</fieldset>
	</form><br>
	<fieldset>
		<legend>Education</legend>
		<label>School Name:</label>
		<input type="text" name="" placeholder="School Name"><br><br>
		<label>Class:</label>
		<input type="text" name="" placeholder="Enter Class"><br><br>
		<label>Stream:</label>
		<select>
			<option>Stream</option>
			<option>Science</option> 
			<option>Commerce</option>
			<option>Arts</option>
		</select><br><br>
		<label>MarkSheet:</label>
		<input type="File" value="Choice File" >
	</fieldset>
	<br><input type="button" value="Submit">

</body>
</html>
